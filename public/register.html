<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="login-header">
        <div class="login-logo">
            <div class="login-logo">
                <a href="index.html">
                    <img src="http://localhost:3000/img/logo.png" alt="">
                </a>
            </div>
        </div>
    </div>
    <div class="login-main">
            <video src="http://localhost:3000/media/plogin.mp4" loop muted autoplay></video>
            <div class="login-content">
                <div class="login-button">
                    <h3>注册帐号</h3>
                    <form action="">
                        <label for="">
                            <input type="text" placeholder="请输入用户名" name="uname" autofocus="autofocus">
                            <span></span>
                        </label>
                        <label for="">
                            <input type="password" placeholder="请输入注册密码" name="upwd">
                            <span></span>
                        </label>
                        <label>
                            <input type="password" placeholder="请确认密码" data-upwd="upwd">
                            <span></span>
                        </label>
                        <label>
                            <input type="text" placeholder="请输入注册手机号" name="uphone">
                            <span></span>
                        </label>
                        <label for="">
                            <input type="text" placeholder="请输入注册邮箱" name="uemail">
                            <span></span>        
                        </label>
                        <label id="gender">
                            <input type="radio" value="0" name="sex" checked>男
                            <input type="radio" value="1" name="sex">女
                        </label>
                        <input type="button" value="注册">
                    </form>
                </div>
            </div>
    </div>
    <div class="login-footer">
            <ul>
                <li>
                    <a href="#">掌动科技</a>
                </li>
                <li>
                    <b>|</b>
                    <a href="#">首页</a>
                </li>
                <li>
                    <b>|</b>
                    <a href="#">商家入驻</a>
                </li>
                <li>
                    <b>|</b>
                    <a href="http://www.baidu.com">友情链接</a>
                </li>
            </ul>
            <div class="foot-span">
                <p>网络文化经营许可证：浙网文[2015]0295-064号
                </p>
                <p>出版物网络交易平台服务经营备案证:新出发浙备字第016号</p>
            </div>
    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
